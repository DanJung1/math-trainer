<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickMath Trainer</title>
    <!--  Mental Math Trainer -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            color: #333;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            color: #2c3e50;
        }
        button {
            font-size: 1.5rem;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<h1>QuickMath Trainer</h1>
<!-- Mental Math Trainer-->
<button onclick="location.href='/dynamic'">Dynamic Mode</button>
<button onclick="location.href='/training'">Training Mode</button>
<button onclick="location.href='/marathon'">Marathon Mode</button>
</body>
</html>
