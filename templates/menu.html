<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickMath</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #f7fafd;
            color: #222;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .main-title {
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 2.5rem;
            color: #1976d2;
            text-shadow: 0 2px 8px #e3eafc;
        }
        .menu-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }
        .menu-button {
            font-size: 1.5rem;
            padding: 18px 48px;
            min-width: 320px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #43a5fa, #1976d2);
            color: white;
            cursor: pointer;
            font-weight: 500;
            box-shadow: 0 2px 12px #e3eafc;
            transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            text-align: center;
        }
        .menu-button:hover {
            background: linear-gradient(90deg, #1976d2, #43a5fa);
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 6px 24px #c7e0fc;
        }
        .menu-button.secondary {
            background: #fff;
            color: #1976d2;
            border: 2px solid #1976d2;
            box-shadow: none;
        }
        .menu-button.secondary:hover {
            background: #f0f8ff;
            color: #1565c0;
            border-color: #1565c0;
        }
        @media (max-width: 600px) {
            .main-title { font-size: 2rem; }
            .menu-button { font-size: 1.1rem; min-width: 180px; padding: 12px 16px; }
        }
    </style>
</head>
<body>
    <div class="main-title">QuickMath</div>
    <div class="menu-buttons">
        <a href="/dynamic" class="menu-button">Dynamic Mode</a>
        <a href="/training" class="menu-button">Training Mode</a>
        <a href="/marathon" class="menu-button">Marathon Mode</a>
        <a href="/analytics" class="menu-button secondary">View Analytics</a>
        <a href="/learning-path" class="menu-button secondary">Learning Path</a>
    </div>
</body>
</html>
