<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Mode</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
            color: black;
            transition: background-color 1s ease;
        }
        #progress-bar-container {
            width: 50%;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            margin-bottom: 40px; /* Adjusted for more space */
            position: absolute;
            top: 150px; /* Move up on the screen - I'm going to edit this from 20px - also going to change width from 80 to 50 */
        }
        #progress-bar {
            height: 100%;
            background-color: #76c7c0;
            border-radius: 10px;
            transition: width 0.3s ease; /* Smooth transition - going to make this faster from 0.5 */
        }
        #score {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 0rem;
            /* I'm going to get rid of score for now */
        }
        #question {
            font-size: 6rem;
            margin-bottom: 2rem;
        }
        #answer {
            font-size: 2rem;
            width: 150px;
            text-align: center;
            border: none;
            border-bottom: 2px solid #333;
            outline: none;
        }
        #next-round, #main-menu {
            font-size: 1.5rem;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 5px;
            border: none;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        #next-round:hover, #main-menu:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<div id="progress-bar-container">
    <div id="progress-bar" style="width:0%"></div>
</div>
<div id="score">Score: <span id="correct">0</span></div>
<div id="question"></div>
<input type="text" id="answer" autofocus autocomplete="off">
<button id="next-round" onclick="startNewRound()" style="display:none;">Next Round</button>
<button id="main-menu" onclick="location.href='/'" style="display:none;">Main Menu</button>

<script>
    let currentAnswer, score = 0, totalQuestions = 10;

    function getQuestion() {
        fetch('/get_question')
            .then(response => response.json())
            .then(data => {
                document.getElementById('question').textContent = data.question + ' =';
                currentAnswer = data.answer.toString();
            });
    }

    function checkAnswer() {
        const userAnswer = document.getElementById('answer').value.trim();

        if (userAnswer === currentAnswer) {
            score++;
            document.getElementById('correct').textContent = score;
            document.getElementById('answer').value = '';

           // Update progress bar
           const progressPercentage = (score / totalQuestions) * 100;
           document.getElementById('progress-bar').style.width = progressPercentage + '%';

           if (score < totalQuestions) {
               getQuestion();
           } else {
               endRound();
           }

           // Green glow effect
           document.body.style.backgroundColor = '#d4edda';
           setTimeout(() => {
               document.body.style.backgroundColor = 'white';
           }, 500);
       }
    }

    function endRound() {
       document.getElementById('answer').style.display = 'none';
       document.getElementById('next-round').style.display = 'block';
       document.getElementById('main-menu').style.display = 'block';
    }

    function startNewRound() {
       score = 0;
       document.getElementById('correct').textContent = score;
       document.getElementById('answer').style.display = 'inline';
       document.getElementById('next-round').style.display = 'none';
       document.getElementById('main-menu').style.display = 'none';
       document.getElementById('progress-bar').style.width = '0%';
       getQuestion();
    }

    document.getElementById('answer').addEventListener('input', checkAnswer);

    startNewRound();
</script>

</body>
</html>
