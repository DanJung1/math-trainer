<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Trainer - Training Mode</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #fff;
            color: #111;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .top-bar {
            width: 100vw;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            padding: 32px 48px 0 48px;
            box-sizing: border-box;
            font-size: 1.5rem;
            font-weight: 300;
            color: #888;
            letter-spacing: 1px;
        }
        .center-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
        }
        .question-row {
            background: none;
            padding: 32px 0;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 120px;
        }
        .question {
            font-size: 3.5rem;
            font-weight: 400;
            letter-spacing: 2px;
            margin-right: 24px;
            color: #222;
            transition: color 0.2s;
        }
        #answer {
            font-size: 2.5rem;
            width: 180px;
            padding: 8px 16px 8px 16px;
            border: none;
            border-bottom: 3px solid #1976d2;
            border-radius: 0;
            outline: none;
            text-align: center;
            background: transparent;
            transition: border-color 0.2s, background 0.2s;
            box-shadow: none;
        }
        #answer:focus {
            border-color: #43a5fa;
            background: #f5faff;
        }
        #answer::-webkit-outer-spin-button,
        #answer::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        #answer[type=number] {
            -moz-appearance: textfield;
        }
        .stats-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2.5rem;
            margin-top: 2.5rem;
            font-size: 1.2rem;
            color: #555;
        }
        .stats-bar span {
            font-size: 1.5rem;
            color: #1976d2;
            font-weight: 500;
            margin-left: 0.5rem;
        }
        .config-info {
            position: absolute;
            top: 120px;
            right: 48px;
            background: #e3f2fd;
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: #1976d2;
            border: 1px solid #bbdefb;
        }
        @media (max-width: 600px) {
            .top-bar { padding: 16px 12px 0 12px; font-size: 1.1rem; }
            .question-row { padding: 18px 0; margin-top: 70px; }
            .question { font-size: 2rem; }
            #answer { font-size: 1.5rem; width: 90px; }
            .stats-bar { gap: 1rem; font-size: 1rem; }
            .stats-bar span { font-size: 1.1rem; }
            .config-info { top: 70px; right: 12px; font-size: 0.8rem; padding: 8px 16px; }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <a href="/" style="text-decoration:none;color:inherit;display:flex;align-items:center;">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="none" viewBox="0 0 24 24"><path fill="#888" d="M3 11.5V21h6v-5h6v5h6v-9.5l-9-7-9 7Z"/></svg>
        </a>
        <div></div>
        <div>Training</div>
    </div>
    
    <div class="config-info" id="configInfo">
        <!-- Configuration info will be displayed here -->
    </div>
    
    <div class="center-area">
        <div class="question-row">
            <span class="question" id="question">Loading...</span>
            <input type="number" id="answer" autocomplete="off" placeholder="" autofocus>
        </div>
        <div class="stats-bar">
            <div>Correct <span id="score">0</span></div>
            <div>Avg Time <span id="avg-time">0s</span></div>
        </div>
    </div>
    <script>
        let startTime;
        let currentAnswer;
        let questionStartTime;
        let totalQuestions = 0;
        let totalTime = 0;
        let trainingConfig = null;
        let answerLocked = false;

        // Check if training configuration exists
        function checkTrainingConfig() {
            const config = sessionStorage.getItem('trainingConfig');
            if (!config) {
                // Redirect to training configuration if none exists
                window.location.href = '/training-config';
                return;
            }
            
            try {
                trainingConfig = JSON.parse(config);
                displayConfigInfo();
            } catch (e) {
                console.error('Invalid training configuration:', e);
                window.location.href = '/training-config';
            }
        }

        function displayConfigInfo() {
            const operations = trainingConfig.operations.map(op => {
                const opNames = { '+': 'Addition', '-': 'Subtraction', '*': 'Multiplication', '/': 'Division' };
                return opNames[op] || op;
            }).join(', ');
            
            const range = `${trainingConfig.minRange} - ${trainingConfig.maxRange}`;
            document.getElementById('configInfo').innerHTML = `
                <strong>Operations:</strong> ${operations}<br>
                <strong>Input Range:</strong> ${range}
            `;
        }

        function getNewQuestion() {
            if (!trainingConfig) return;
            
            const params = new URLSearchParams({
                mode: 'training',
                operations: trainingConfig.operations.join(','),
                min_range: trainingConfig.minRange,
                max_range: trainingConfig.maxRange
            });
            
            fetch('/get_question?' + params.toString())
                .then(response => response.json())
                .then(data => {
                    document.getElementById('question').textContent = data.question + ' =';
                    currentAnswer = data.answer;
                    questionStartTime = Date.now();
                    document.getElementById('answer').value = '';
                    answerLocked = false;
                    setTimeout(() => document.getElementById('answer').focus(), 10);
                });
        }

        function updateStats(data, responseTime) {
            document.getElementById('score').textContent = data.correct_answers;
            totalQuestions++;
            totalTime += responseTime;
            const avgTime = (totalTime / totalQuestions).toFixed(1);
            document.getElementById('avg-time').textContent = avgTime + 's';
        }

        function checkAnswer() {
            if (answerLocked) return;
            const userAnswer = document.getElementById('answer').value;
            if (userAnswer === '' || isNaN(userAnswer)) return;
            if (parseInt(userAnswer) !== currentAnswer) return;
            answerLocked = true;
            const responseTime = (Date.now() - questionStartTime) / 1000;
            
            // Determine the operation from the current question
            const questionText = document.getElementById('question').textContent;
            const operation = questionText.match(/[\+\-\*\/]/)?.[0] || '+';
            
            fetch('/check_answer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    user_answer: parseInt(userAnswer),
                    correct_answer: currentAnswer,
                    operation: operation,
                    response_time: responseTime
                }),
            })
            .then(response => response.json())
            .then(data => {
                updateStats(data, responseTime);
                getNewQuestion();
            });
        }

        document.getElementById('answer').addEventListener('input', function(e) {
            checkAnswer();
        });

        function updateTimer() {
            const seconds = Math.floor((Date.now() - startTime) / 1000);
            document.getElementById('timer').textContent = `Time: ${seconds}s`;
        }

        // Start the game
        startTime = Date.now();
        checkTrainingConfig();
        getNewQuestion();
        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
