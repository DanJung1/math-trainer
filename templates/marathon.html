<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Mode</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
            color: black;
        }
        #timer-bar-container {
            width: 80%;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            margin-bottom: 40px;
        }
        #timer-bar {
            height: 100%;
            background-color: #76c7c0;
            border-radius: 10px;
        }
        #score {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        #question {
            font-size: 6rem;
            margin-bottom: 2rem;
        }
        #answer {
            font-size: 2rem;
            width: 150px;
            text-align: center;
            border: none;
            border-bottom: 2px solid #333;
            outline: none;
        }
        #retry, #main-menu {
            font-size: 1.5rem;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 5px;
            border: none;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        #retry:hover, #main-menu:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<div id="timer-bar-container">
    <div id="timer-bar"></div>
</div>
<div id="score">Score: <span id="correct">0</span></div>
<div id="question"></div>
<input type="text" id="answer" autofocus autocomplete="off">
<button id="retry" onclick="startNewRound()" style="display:none;">Retry</button>
<button id="main-menu" onclick="location.href='/'" style="display:none;">Main Menu</button>

<script>
    let currentAnswer, score = 0, timerInterval, timeLimit = 10000;

    function getQuestion() {
        fetch('/get_question?mode=marathon')
            .then(response => response.json())
            .then(data => {
                document.getElementById('question').textContent = data.question + ' =';
                currentAnswer = data.answer.toString();
            });
    }

    function checkAnswer() {
        const userAnswer = document.getElementById('answer').value.trim();

        if (userAnswer === currentAnswer) {
            score++;
            document.getElementById('correct').textContent = score;
            document.getElementById('answer').value = '';

           timeLimit = Math.max(300, timeLimit - 200);
           startTimer();
           getQuestion();
       }
    }

    function startTimer() {
       clearInterval(timerInterval);
       let startTime = Date.now();

       timerInterval = setInterval(() => {
           const elapsedTime = Date.now() - startTime;
           const remainingTime = timeLimit - elapsedTime;

           if (remainingTime <= 0) {
               endGame();
           } else {
               const widthPercentage = (remainingTime / timeLimit) * 100;
               document.getElementById('timer-bar').style.width = widthPercentage + '%';
           }
       }, 30);
    }

    function endGame() {
       clearInterval(timerInterval);
       document.getElementById('answer').style.display = 'none';
       document.getElementById('question').textContent = 'Game Over!';
       document.getElementById('retry').style.display = 'block';
       document.getElementById('main-menu').style.display = 'block';
    }

    function startNewRound() {
       score = 0;
       document.getElementById('correct').textContent = score;
       document.getElementById('answer').disabled = false;
       document.getElementById('answer').style.display = 'inline';
       document.getElementById('retry').style.display = 'none';
       document.getElementById('main-menu').style.display = 'none';
       timeLimit = 10000;
       getQuestion();
       startTimer();
    }

    document.getElementById('answer').addEventListener('input', checkAnswer);

    getQuestion();
    startTimer();
</script>

</body>
</html>
