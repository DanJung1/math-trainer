<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Trainer - Marathon Mode</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #fff;
            color: #111;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .top-bar {
            width: 100vw;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            padding: 32px 48px 0 48px;
            box-sizing: border-box;
            font-size: 1.5rem;
            font-weight: 300;
            color: #888;
            letter-spacing: 1px;
        }
        .center-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
        }
        .question-row {
            background: none;
            padding: 32px 0;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 120px;
        }
        .question {
            font-size: 3.5rem;
            font-weight: 400;
            letter-spacing: 2px;
            margin-right: 24px;
            color: #222;
            transition: color 0.2s;
        }
        #answer {
            font-size: 2.5rem;
            width: 180px;
            padding: 8px 16px 8px 16px;
            border: none;
            border-bottom: 3px solid #1976d2;
            border-radius: 0;
            outline: none;
            text-align: center;
            background: transparent;
            transition: border-color 0.2s, background 0.2s;
            box-shadow: none;
        }
        #answer:focus {
            border-color: #43a5fa;
            background: #f5faff;
        }
        #answer::-webkit-outer-spin-button,
        #answer::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        #answer[type=number] {
            -moz-appearance: textfield;
        }
        .stats-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2.5rem;
            margin-top: 2.5rem;
            font-size: 1.2rem;
            color: #555;
        }
        .stats-bar span {
            font-size: 1.5rem;
            color: #1976d2;
            font-weight: 500;
            margin-left: 0.5rem;
        }
        @media (max-width: 600px) {
            .top-bar { padding: 16px 12px 0 12px; font-size: 1.1rem; }
            .question-row { padding: 18px 0; margin-top: 70px; }
            .question { font-size: 2rem; }
            #answer { font-size: 1.5rem; width: 90px; }
            .stats-bar { gap: 1rem; font-size: 1rem; }
            .stats-bar span { font-size: 1.1rem; }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <a href="/" style="text-decoration:none;color:inherit;display:flex;align-items:center;">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="none" viewBox="0 0 24 24"><path fill="#888" d="M3 11.5V21h6v-5h6v5h6v-9.5l-9-7-9 7Z"/></svg>
        </a>
        <div id="timer">Time Left: 60s</div>
        <div>Marathon</div>
    </div>
    <div class="center-area">
        <div id="question-timer-bar-container" style="width: 100vw; height: 10px; background: #eee; margin-bottom: 0; position: relative;">
            <div id="question-timer-bar" style="height: 100%; width: 100%; background: linear-gradient(90deg, #43a5fa, #1976d2); transition: width 0.1s linear;"></div>
        </div>
        <div class="question-row">
            <span class="question" id="question">Loading...</span>
            <input type="number" id="answer" autocomplete="off" placeholder="" autofocus>
        </div>
        <div class="stats-bar">
            <div>Score <span id="score">0</span></div>
            <div>Streak <span id="streak">0</span></div>
            <div>Best <span id="best-score">0</span></div>
        </div>
    </div>
    <div id="game-over-modal" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(255,255,255,0.96);z-index:10;display:flex;flex-direction:column;align-items:center;justify-content:center;">
        <div style="font-size:2.5rem;font-weight:500;margin-bottom:1.5rem;color:#222;">Game Over!</div>
        <div style="font-size:2rem;margin-bottom:1rem;color:#1976d2;">Final Score: <span id="final-score">0</span></div>
        <div style="font-size:1.5rem;margin-bottom:2rem;color:#666;">Best Score: <span id="best-score">0</span></div>
        <div style="display:flex;gap:1.5rem;flex-wrap:wrap;justify-content:center;">
            <button id="play-again-btn" style="font-size:1.2rem;padding:0.7em 2em;border:none;border-radius:4px;background:#1976d2;color:#fff;cursor:pointer;transition:background 0.2s;">Play Again</button>
            <button id="share-btn" style="font-size:1.2rem;padding:0.7em 2em;border:none;border-radius:4px;background:#4CAF50;color:#fff;cursor:pointer;transition:background 0.2s;display:flex;align-items:center;gap:0.5rem;">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92s2.92-1.31 2.92-2.92-1.31-2.92-2.92-2.92z"/>
                </svg>
                Share Score
            </button>
            <a href="/" style="font-size:1.2rem;padding:0.7em 2em;border:none;border-radius:4px;background:#eee;color:#1976d2;text-decoration:none;display:inline-block;transition:background 0.2s;">Home</a>
        </div>
    </div>
    <script>
        let currentAnswer;
        let questionStartTime;
        let timeLeft = 60;
        let score = 0;
        let streak = 0;
        let bestScore = 0;
        let gameTimer;
        let isGameActive = true;
        let answerLocked = false;
        let gameOver = false;
        let perQuestionBaseTime = 5.0; // seconds for first question
        let perQuestionMinTime = 1.5; // minimum seconds per question
        let perQuestionDecrement = 0.15; // how much to decrease per question
        let perQuestionTime = perQuestionBaseTime;
        let questionTimerInterval;
        let questionTimeLeft;
        let totalQuestionsAnswered = 0;

        function updateTimer() {
            timeLeft--;
            document.getElementById('timer').textContent = `Time Left: ${timeLeft}s`;
            if (timeLeft <= 0) {
                endGame();
            }
        }

        function startQuestionTimer() {
            if (questionTimerInterval) clearInterval(questionTimerInterval);
            questionTimeLeft = perQuestionTime;
            document.getElementById('question-timer-bar').style.width = '100%';
            const bar = document.getElementById('question-timer-bar');
            const start = Date.now();
            function updateBar() {
                const elapsed = (Date.now() - start) / 1000;
                let percent = Math.max(0, 1 - elapsed / perQuestionTime);
                bar.style.width = (percent * 100) + '%';
                if (percent <= 0) {
                    clearInterval(questionTimerInterval);
                    // Time's up for this question: end the game
                    endGame();
                }
            }
            questionTimerInterval = setInterval(updateBar, 30);
        }

        function startNewGame() {
            timeLeft = 60;
            score = 0;
            streak = 0;
            isGameActive = true;
            gameOver = false;
            perQuestionTime = perQuestionBaseTime;
            totalQuestionsAnswered = 0;
            document.getElementById('timer').textContent = `Time Left: ${timeLeft}s`;
            document.getElementById('score').textContent = score;
            document.getElementById('streak').textContent = streak;
            document.getElementById('game-over-modal').style.display = 'none';
            document.getElementById('answer').disabled = false;
            answerLocked = false;
            gameTimer = setInterval(updateTimer, 1000);
            getNewQuestion();
        }

        function endGame() {
            clearInterval(gameTimer);
            isGameActive = false;
            gameOver = true;
            document.getElementById('answer').disabled = true;
            document.getElementById('game-over-modal').style.display = 'flex';
            document.getElementById('final-score').textContent = score;
            if (score > bestScore) {
                bestScore = score;
                document.getElementById('best-score').textContent = bestScore;
            }
            
            // Submit score to leaderboard
            submitScoreToLeaderboard(score);
        }
        
        function submitScoreToLeaderboard(score) {
            fetch('/api/submit-score', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    mode: 'marathon',
                    score: score
                }),
            }).then(response => response.json())
            .then(data => {
                console.log('Score submitted:', data);
            }).catch(error => {
                console.log('Score submission error:', error);
            });
        }

        function getNewQuestion() {
            if (!isGameActive) return;
            // Decrease per-question time, but not below minimum
            if (totalQuestionsAnswered > 0) {
                perQuestionTime = Math.max(perQuestionMinTime, perQuestionTime - perQuestionDecrement);
            } else {
                perQuestionTime = perQuestionBaseTime;
            }
            totalQuestionsAnswered++;
            startQuestionTimer();
            fetch('/get_question?mode=marathon')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('question').textContent = data.question + ' =';
                    currentAnswer = data.answer;
                    questionStartTime = Date.now();
                    document.getElementById('answer').value = '';
                    answerLocked = false;
                    setTimeout(() => document.getElementById('answer').focus(), 10);
                });
        }

        function checkAnswer() {
            if (!isGameActive || answerLocked || gameOver) return;
            const userAnswer = document.getElementById('answer').value;
            if (userAnswer === '' || isNaN(userAnswer)) return;
            if (parseInt(userAnswer) !== currentAnswer) return;
            answerLocked = true;
            clearInterval(questionTimerInterval);
            const responseTime = (Date.now() - questionStartTime) / 1000;
            const operation = document.getElementById('question').textContent.split(' ')[1];
            fetch('/check_answer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    user_answer: parseInt(userAnswer),
                    correct_answer: currentAnswer,
                    operation: operation,
                    response_time: responseTime
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.is_correct) {
                    score++;
                    streak++;
                    document.getElementById('score').textContent = score;
                    document.getElementById('streak').textContent = streak;
                    getNewQuestion();
                } else {
                    streak = 0;
                    document.getElementById('streak').textContent = streak;
                }
            });
        }

        document.getElementById('answer').addEventListener('input', function(e) {
            checkAnswer();
        });

        document.getElementById('play-again-btn').onclick = function() {
            startNewGame();
        };

        document.getElementById('share-btn').onclick = function() {
            shareScore();
        };

        function shareScore() {
            const score = document.getElementById('final-score').textContent;
            const gameUrl = window.location.origin;
            
            // Generate snarky comments based on score for marathon mode
            let snarkyComment = '';
            const scoreNum = parseInt(score);
            
            if (scoreNum >= 40) {
                snarkyComment = "🚀 I'm a marathon math champion! My brain is unstoppable!";
            } else if (scoreNum >= 25) {
                snarkyComment = "💪 Marathon mode conquered! My neurons are on fire!";
            } else if (scoreNum >= 15) {
                snarkyComment = "😤 I survived the math marathon! Barely...";
            } else if (scoreNum >= 8) {
                snarkyComment = "😅 At least I finished the marathon! That's something, right?";
            } else {
                snarkyComment = "😭 My brain needs a vacation after that marathon...";
            }
            
            const shareText = `🏃‍♂️ QuickMath Marathon: I scored ${score} points in the ultimate math challenge! ${snarkyComment}\n\nThink you can handle the marathon? ${gameUrl}`;
            
            // Try to use native sharing if available (mobile)
            if (navigator.share) {
                navigator.share({
                    title: 'QuickMath Marathon Challenge',
                    text: shareText,
                    url: gameUrl
                }).catch(err => {
                    // Fallback to clipboard
                    copyToClipboard(shareText);
                });
            } else {
                // Fallback to clipboard
                copyToClipboard(shareText);
            }
        }
        
        function copyToClipboard(text) {
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text).then(() => {
                    showShareSuccess();
                }).catch(() => {
                    fallbackCopyToClipboard(text);
                });
            } else {
                fallbackCopyToClipboard(text);
            }
        }
        
        function fallbackCopyToClipboard(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            textArea.style.top = '-999999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                showShareSuccess();
            } catch (err) {
                console.error('Failed to copy: ', err);
                alert('Share text copied to clipboard!');
            }
            
            document.body.removeChild(textArea);
        }
        
        function showShareSuccess() {
            const shareBtn = document.getElementById('share-btn');
            const originalText = shareBtn.innerHTML;
            shareBtn.innerHTML = '<svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg> Copied!';
            shareBtn.style.background = '#4CAF50';
            
            setTimeout(() => {
                shareBtn.innerHTML = originalText;
                shareBtn.style.background = '#4CAF50';
            }, 2000);
        }

        // Start the game
        startNewGame();
    </script>
</body>
</html>
