<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickMath - Leaderboard</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #f7fafd;
            color: #222;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .back-button:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }
        
        .title {
            font-size: 3rem;
            font-weight: 700;
            color: #1976d2;
            text-shadow: 0 2px 8px #e3eafc;
            margin: 0;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-top: 10px;
        }
        
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 10px;
        }
        
        .tab {
            background: #fff;
            border: 2px solid #1976d2;
            color: #1976d2;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .tab.active {
            background: #1976d2;
            color: white;
            box-shadow: 0 4px 20px rgba(25, 118, 210, 0.3);
        }
        
        .tab:hover {
            background: #f0f8ff;
            color: #1565c0;
            border-color: #1565c0;
        }
        
        .tab.active:hover {
            background: #1976d2;
            color: white;
        }
        
        .leaderboard-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }
        
        .leaderboard-header {
            display: grid;
            grid-template-columns: 80px 1fr 100px;
            gap: 20px;
            padding: 15px 20px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
            color: #667eea;
        }
        
        .leaderboard-entry {
            display: grid;
            grid-template-columns: 80px 1fr 100px;
            gap: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: all 0.3s;
            position: relative;
        }
        
        .leaderboard-entry:hover {
            background: #f8f9fa;
            transform: translateX(5px);
        }
        
        .leaderboard-entry.current-user {
            background: linear-gradient(90deg, #43a5fa, #1976d2);
            color: white;
            box-shadow: 0 4px 20px rgba(25, 118, 210, 0.4);
        }
        
        .rank {
            font-weight: bold;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
        }
        
        .rank.top-3 {
            color: #ffd700;
        }
        
        .username {
            font-weight: 500;
            display: flex;
            align-items: center;
        }
        
        .score {
            font-weight: bold;
            font-size: 1.1rem;
            text-align: right;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .empty-state h3 {
            margin-bottom: 10px;
            color: #1976d2;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #1976d2;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1976d2;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 600px) {
            .container { padding: 10px; }
            .title { font-size: 2rem; }
            .leaderboard-container { padding: 20px; }
            .leaderboard-header, .leaderboard-entry {
                grid-template-columns: 60px 1fr 80px;
                gap: 15px;
                padding: 12px 15px;
            }
            .back-button { top: 10px; left: 10px; }
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='/'">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M19 12H5M12 19l-7-7 7-7" stroke="#667eea" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </button>
    
    <div class="container">
        <div class="header">
            <h1 class="title">Leaderboard</h1>
            <p class="subtitle">See who's the fastest at math!</p>
        </div>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('standard')">Standard Mode</button>
            <button class="tab" onclick="switchTab('marathon')">Marathon Mode</button>
        </div>
        
        <div class="leaderboard-container">
            <div id="standard-leaderboard">
                <div class="leaderboard-header">
                    <div class="rank">Rank</div>
                    <div class="username">Username</div>
                    <div class="score">Score</div>
                </div>
                <div id="standard-entries"></div>
            </div>
            
            <div id="marathon-leaderboard" style="display: none;">
                <div class="leaderboard-header">
                    <div class="rank">Rank</div>
                    <div class="username">Username</div>
                    <div class="score">Score</div>
                </div>
                <div id="marathon-entries"></div>
            </div>
        </div>
    </div>

    <script>
        let currentTab = 'standard';
        let currentUserId = null;
        
        // Check if user is logged in
        window.onload = function() {
            checkAuthStatus();
            loadLeaderboard('standard');
        };
        
        function checkAuthStatus() {
            fetch('/check-auth-status')
                .then(response => response.json())
                .then(data => {
                    if (data.logged_in) {
                        currentUserId = data.user_id;
                    }
                })
                .catch(error => {
                    console.error('Auth check failed:', error);
                });
        }
        
        function switchTab(mode) {
            currentTab = mode;
            
            // Update tab styling
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Show/hide leaderboards
            document.getElementById('standard-leaderboard').style.display = mode === 'standard' ? 'block' : 'none';
            document.getElementById('marathon-leaderboard').style.display = mode === 'marathon' ? 'block' : 'none';
            
            // Load data
            loadLeaderboard(mode);
        }
        
        function loadLeaderboard(mode) {
            const entriesContainer = document.getElementById(mode + '-entries');
            entriesContainer.innerHTML = '<div class="loading"><div class="spinner"></div>Loading leaderboard...</div>';
            
            fetch(`/api/leaderboard/${mode}`)
                .then(response => response.json())
                .then(data => {
                    displayLeaderboard(mode, data);
                })
                .catch(error => {
                    console.error('Failed to load leaderboard:', error);
                    entriesContainer.innerHTML = '<div class="empty-state"><h3>Oops!</h3><p>Failed to load leaderboard. Please try again.</p></div>';
                });
        }
        
        function displayLeaderboard(mode, data) {
            const entriesContainer = document.getElementById(mode + '-entries');
            
            if (!data.entries || data.entries.length === 0) {
                entriesContainer.innerHTML = '<div class="empty-state"><h3>No scores yet!</h3><p>Be the first to set a record!</p></div>';
                return;
            }
            
            let html = '';
            let userFound = false;
            let userRank = null;
            
            // Find user's rank first
            if (currentUserId) {
                const userEntry = data.entries.find(entry => entry.user_id === currentUserId);
                if (userEntry) {
                    userRank = userEntry.rank;
                }
            }
            
            // Display entries with smart truncation
            data.entries.forEach((entry, index) => {
                const isCurrentUser = currentUserId && entry.user_id === currentUserId;
                
                // Show user's entry if they're not in top 10
                if (userRank && userRank > 10 && !userFound && index === 9) {
                    html += '<div class="leaderboard-entry"><div class="rank">...</div><div class="username">...</div><div class="score">...</div></div>';
                }
                
                if (isCurrentUser) {
                    userFound = true;
                }
                
                const rankClass = entry.rank <= 3 ? 'top-3' : '';
                const userClass = isCurrentUser ? 'current-user' : '';
                
                html += `
                    <div class="leaderboard-entry ${userClass}">
                        <div class="rank ${rankClass}">${entry.rank}</div>
                        <div class="username">${entry.username}</div>
                        <div class="score">${entry.score}</div>
                    </div>
                `;
            });
            
            entriesContainer.innerHTML = html;
        }
    </script>
</body>
</html>
